<!DOCTYPE html>
<html>
<head>
  <title>2nd Year Timetable</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2b6ff;
    }
    caption {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <table>
    <caption>2nd Year CS - Weekly Timetable</caption>
    <tr>
      <th>Day</th>
      <th>9:00 - 10:00</th>
      <th>10:00 - 11:00</th>
      <th>11:00 - 12:00</th>
      <th>Lunch</th>
      <th>1:00 - 2:00</th>
      <th>2:00 - 3:00</th>
    </tr>
    <tr>
      <td>Monday</td>
      <td>jp</td>
      <td>eng</td>
      <td>tamil</td>
      <td rowspan="5">12:00 - 1:00</td>
      <td>ds</td>
      <td>maths</td>
    </tr>
    <tr>
      <td>Tuesday</td>
      <td>ds</td>
      <td>tam</td>
      <td>de&sm</td>
      <td>java lb</td>
      <td>java Lab</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      
      <td>maths</td>
      <td>ds</td>
      <td>eng</td>
      <td>java lb</td>
      <td>yoga</td>
    </tr>
    <tr>
      <td>Thursday</td>
      <td>se&spm</td>
      <td>maths</td>
      <td>tam</td>
      <td>eng</td>
      <td>jp</td>
    </tr>
    <tr>
      <td>Friday</td>
      <td>tam</td>
      <td>ds</td>
      <td>jp</td>
      <td>maths</td>
      <td>se&spm</td>
    </tr>
  </table>
</body>
</html>
